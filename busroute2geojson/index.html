    <meta charset="utf-8" />

      content="「バスルート」のバス路線経路を GeoJSON に変換します．"

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <style>
      textarea {
        font-family: monospace;
      }

      code {
        white-space: normal;
      }

      h2:not(:first-child) {
        margin-top: 3rem;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../">iilj-tools</a>
      </div>
    </nav>

    <div class="container">
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../">iilj-tools</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            busroute2geojson
          </li>
        </ol>
      </nav>

      <h1>busroute2geojson</h1>
      <h2>説明</h2>
      <div>
        <p>「バスルート」のバス路線経路を GeoJSON に変換します．</p>
        <p>
          <a href="https://bus-routes.net/bus.php"
            >全国のバス事業者リスト - バスルート</a
          >
          から辿れる，路線ごとのページの URL を入力してください．
        </p>
      </div>

      <h2>Form</h2>
      <div>
        <div class="input-group mb-3">
          <span class="input-group-text">URL</span>
          <input
            class="form-control"
            type="text"
            id="js-busroute2geojson-input-url"
            value=""
            placeholder="https://bus-routes.net/?lid=1908"
            required
            pattern="^https:\/\/bus-routes\.net\/\?.*lid=\d+.*"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">線の色</span>
          <input
            type="color"
            class="form-control form-control-color"
            id="js-busroute2geojson-input-line-color"
            value="#ff0000"
            title="Choose your color"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">線の太さ</span>
          <input
            class="form-control"
            type="number"
            id="js-busroute2geojson-input-line-weight"
            value="5"
          />
        </div>

        <div class="mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="js-busroute2geojson-add-busstop-points"
          />
          <label
            class="form-check-label"
            for="js-busroute2geojson-add-busstop-points"
            >停留所の座標情報を追加する</label
          >
        </div>

        <div class="mb-3">
          <button
            type="button"
            class="btn btn-primary"
            id="js-busroute2geojson-save-as-geojson"
          >
            Save as GeoJSON
          </button>
          <div
            class="spinner-border"
            role="status"
            style="display: none"
            id="js-busroute2geojson-spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>

      <h2>作った人</h2>
      <ul>
        <li><a href="https://github.com/iilj">iilj (iilj)</a></li>
        <li><a href="https://twitter.com/iiljj">si (@iiljj) / Twitter</a></li>
      </ul>
    </div>

    <script src="./dist.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
